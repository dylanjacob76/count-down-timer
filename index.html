<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="timer">
                <div class="timer__header">
                    <h1 class="timer__title">Count Down Timer</h1>
                </div>
                <div class="timer__body">
                    <div class="timer__item">
                        <p class="timer__day time">00</p>
                        <p class="timer__label">Day(s)</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__hour time">00</p>
                        <p class="timer__label">Hour(s)</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__min time">00</p>
                        <p class="timer__label">Minute(s)</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__sec time">00</p>
                        <p class="timer__label">Second(s)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
